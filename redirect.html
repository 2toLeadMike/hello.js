<!DOCTYPE html>
<!--

FACILITATES OAuth 1,1a,2 AUTHENTICATION

To link to this page in HelloJS define the redirect_uri.

This page is used for authentication as well as POST using the Iframe+form+hash communication hack.


-->
<html>
<head>
	<title>Hello, redirecting...</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<style>
/** STYLE THIS PAGE AS YOU LIKE */
html{
	background:#eee;
}
body{
	font-family:helvetica;
	-webkit-animation: fadein 1s 1s;
}
/* Chrome, Safari, Opera */
@-webkit-keyframes fadein {
	from {opacity:0;}
	to {opacity:1;}
}
.delay{
	opacity:0;
	-webkit-animation: fadein 2s 5s;
	-webkit-animation-fill-mode: forwards;
}

	</style>
</head>
<body>
	<p>Please close this window to continue.</p>
	<script>
		// DEBUG
		// The sign in has failed, if the window is not returned, probably because the hash is wrong
		// Add the hash to the window for debugging purposes.
		document.body.appendChild(p("Hmmm, something is awry. It should have closed automatically by now."));
		document.body.appendChild(p(window.location.href));

		function p(str){
			var a = document.createElement('p');
			a.className='delay';
			a.appendChild(document.createTextNode(str));
			return a;
		}
	</script>
	<script src="./src/hello.js"></script>
</body>
</html>
